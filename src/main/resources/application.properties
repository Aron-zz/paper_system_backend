spring.application.name=paper_system_backend

# ==============================
# 服务端口
server.port=8080

# ==============================
# MySQL 数据库连接配置
spring.datasource.url=jdbc:mysql://localhost:3306/paper_system?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================
# MyBatis-Plus 配置
mybatis-plus.mapper-locations=classpath:/mapper/**/*.xml
mybatis-plus.type-aliases-package=Aron_zz.github.paper_system_backend.entity
map-underscore-to-camel-case: true  # 确保为 true（默认值）


# 启用控制台 SQL 日志（开发时用，生产禁用）
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# ==============================
# JSON 格式化
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Shanghai

# ==============================
# 编码
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ==============================
# 跨域（如果需要统一设置 CORS）
# 也可以在 WebMvcConfig 中配置
